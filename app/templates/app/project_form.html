{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    {#    <link rel="stylesheet" href="{% static "pretty-checkbox NE/dist/pretty-checkbox NE.min.css" %}">#}
{% endblock %}

{% block content %}
    <p><a class="btn btn-default" href="{% url 'app_project_list' %}">Project Listing</a></p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>


{% endblock %}

{% block last_script %}
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script>
        $(function () {
            var conf =
                {
                    uiLibrary: 'bootstrap4',
                    format: 'dd.mm.yyyy'

                }
            $('#id_startDate').datepicker(conf);

            $('#id_endDate').datepicker(conf);
        });
    </script>

{% endblock %}
