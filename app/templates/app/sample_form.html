{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>Sample</strong>
                    <smal>sample listing</smal>
                </div>
                <div class="card-body">
                    <p><a class="btn btn-default" href="{% url 'app_sample_list' %}">Sample Listing</a></p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class=
                                        "btn btn-primary" type="submit">Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
