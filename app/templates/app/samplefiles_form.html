{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <p><a class="btn btn-default" href="{% url 'app_samplefiles_list' %}">SampleFiles Listing</a></p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
